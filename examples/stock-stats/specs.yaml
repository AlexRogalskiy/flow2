collections:
  - name: ticks
    schema: schemas/L1-tick.yaml
    key: [/id]
    fixtures: [fixtures/L1-tick.yaml]

    projections:
      - field: exchange
        location: /exchange
        partition: true
      - field: bar
        location: /bar

  - name: daily-stats
    schema: schemas/daily-stat.yaml
    key: [/security, /date]
    fixtures: [fixtures/daily-stats.yaml]

    projections:
      - field: exchange
        location: /exchange
        partition: true
      - field: my_special_column
        location: /bid/high

    derivation:
      transform:
        - source: ticks
          lambda:
            typescript: lambdas/map-tick-to-daily-stats.jq

